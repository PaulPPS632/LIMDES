spring.application.name=inventario_back
server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:PIERO}
spring.datasource.username=${DB_USERNAME:paul}
spring.datasource.password=${DB_PASSWORD:paulp}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.web.resources.add-mappings=false